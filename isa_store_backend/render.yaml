services:
  - type: web
    name: isa-store-backend
    env: ruby
    plan: starter
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RAILS_SERVE_STATIC_FILES
        value: true
      - key: RAILS_LOG_TO_STDOUT
        value: true
      - key: DATABASE_URL
        fromDatabase:
          name: isa-store-db
          property: connectionString

databases:
  - name: isa-store-db
    plan: starter
    databaseName: isa_store_production
    user: isa_store_user
